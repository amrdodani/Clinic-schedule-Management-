{% extends "base.html" %}

{% block content %}
<h2>Edit Room</h2>
<form method="POST" action="/edit-room/{{ room.room_name }}" class="row g-3">
    <div class="col-md-6">
        <label for="room_name" class="form-label">Room Name</label>
        <input type="text" id="room_name" name="room_name" class="form-control" value="{{ room.room_name.split(' - ')[0] }}" required>
    </div>
    <div class="col-md-6">
        <label for="department_name" class="form-label">Department</label>
        <select id="department_name" name="department_name" class="form-select" required>
            {% for department in departments %}
            <option value="{{ department.department_name }}" {% if department.department_name == room.department_name %}selected{% endif %}>
                {{ department.department_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-12">
        <label class="form-label">Branch</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="branch" id="branch_sash" value="SASH" {% if "SASH" in room.room_name %}checked{% endif %}>
            <label class="form-check-label" for="branch_sash">SASH</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="branch" id="branch_sahh" value="SAHH" {% if "SAHH" in room.room_name %}checked{% endif %}>
            <label class="form-check-label" for="branch_sahh">SAHH</label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{% endblock %}
